<!-- Modal -->
<div class="modal fade" id="sendMailModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog modal-dialog-centered modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Send Mail</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        {{ formMail.media }}
        <form role="form" method="post" action="{% url 'send_mail_app' %}">
            {% csrf_token %}
            {% for field in formMail %}
              <label for="{{ field.id_for_label }}">{{ field.label }}</label>
              <div class="mb-3">
                {{field}}
              </div>
              <span class="text-danger">{{ field.errors }}</span>
            {% endfor %}

            <div class="text-center">
              <button type="submit" class="btn bg-gradient-info w-100 mt-4 mb-0">Send Mail</button>
            </div>
        </form>
      </div>
    </div>
  </div>
</div>
